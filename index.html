<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spline Scroll Demo</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #cde8ff;
      overflow-x: hidden;
    }

    /* Viewer bleibt immer sichtbar */
    .stage {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
    }

    spline-viewer {
      width: 100%;
      height: 100%;
      display: block;

      /* wichtig für iOS, damit Wischen trotzdem Page Scroll auslöst */
      touch-action: pan-y;
    }

    /* Scroll Strecke, steuert deine Spline Scroll Events */
    .spacer {
      height: 2200px;
      width: 1px;
      position: relative;
      z-index: 0;
    }
  </style>

  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.38/build/spline-viewer.js"></script>
</head>

<body>
  <div class="stage">
    <spline-viewer url="https://prod.spline.design/EAQ052PWAKwqlfR7/scene.splinecode"></spline-viewer>
  </div>

  <div class="spacer" aria-hidden="true"></div>

  <script>
    window.addEventListener("pageshow", () => {
      window.scrollTo(0, 0);
    });
  </script>
</body>
</html>
